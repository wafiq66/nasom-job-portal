{% load static %}
<div class="applicant-card applicant-card-candidate">
    <div class="applicant-header">
        <div class="applicant-photo">
            {% if applicant.profile_image %}
                <img src="{{ applicant.profile_image.url }}" alt="Applicant Photo" class="applicant-img">
            {% else %}
                <img src="{% static 'images/no-image.png' %}" alt="Applicant Photo" class="applicant-img">
            {% endif %}
        </div>
        <div class="applicant-basic-info">
            <h6 class="applicant-name mb-1">{{ applicant.get_full_name }}</h6>
            <div class="applicant-location text-muted mb-1"><i class="fas fa-map-marker-alt me-2"></i>{{ applicant.get_location }}</div>
        </div>
    </div>
    <div class="applicant-bio mb-2">
        <span class="bio-label fw-bold">About:</span>
        <span class="bio-text">{{ applicant.biography }}</span>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a href="{% url 'view_applicant_recruit' applicant.id %}" class="btn btn-primary">
            <i class="fas fa-user"></i> View Profile
        </a>
    </div>
</div>
