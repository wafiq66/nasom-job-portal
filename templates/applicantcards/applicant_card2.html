{% load static %}
<div class="applicant-card applicant-card-candidate">
    <div class="applicant-header">
        <div class="applicant-photo">
            <img src="{% if photo_url %}{{ photo_url }}{% else %}{% static 'images/no-image.png' %}{% endif %}" alt="Applicant Photo" class="applicant-img">
        </div>
        <div class="applicant-basic-info">
            <h6 class="applicant-name mb-1">{{ name }}</h6>
            <div class="applicant-location text-muted mb-1"><i class="fas fa-map-marker-alt me-2"></i>{{ location }}</div>
        </div>
    </div>
    <div class="applicant-bio mb-2">
        <span class="bio-label fw-bold">About:</span>
        <span class="bio-text">{{ biography|default:'No biography provided.' }}</span>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a href="{% url 'view_applicant_recruit' %}" class="btn btn-primary">
            <i class="fas fa-user"></i> View Profile
        </a>
    </div>
</div>
